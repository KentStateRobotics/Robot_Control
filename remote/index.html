<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" href="css/reset.css" rel="stylesheet"/> 
        <link type="text/css" href="css/style.css" rel="stylesheet"/> 
        <title>Robot Control</title>
        <script src="js/gauge.min.js"></script>
        <link type="image/png" href="img/favicon.png" rel="shortcut icon"/>
    </head>
    <body>
        <div id="wraper">
            <img src="img/header-triangle.svg" style="z-index: -1; position: relative; left: -30px;"/>
            <div id="header">
                <img src="img/logo_grey.svg" style="width: 200px; margin-left: 50px; margin-bottom: 10px;"/>
            </div>
            <div id="content">
                <div id="connect">
                    <h1>Not connected</h1>
                    <input type="button" onclick="connect();" value="Connect"/>
                    <input id="ipBox" type="text" value="{ip}"/>
                </div>
                <div id="control">
                    <h1>connected</h1>
                    <div id="buttons">
                        <lable>Speed Control: </lable><input orient="vertical" id="comSpeed" type="range" min="0" max="127" value="0" onchange="setSpeed(this.value);"/>
                        <div id="moveCon">
                            <input style="grid-column: 2;" type="button" value="W" />
                            <input style="grid-column: 1; grid-row: 2" type="button" value="A" />
                            <input style="grid-column: 2; grid-row: 2;" type="button" value="Stop" />
                            <input style="grid-column: 2; grid-row: 3;" type="button" value="S" />
                            <input style="grid-column: 3; grid-row: 2;" type="button" value="D" />
                            
                        </div>
                    </div>
                    <div id="gauges">
                        <div class="largeGauge">
                            <canvas id="batteryGauge"></canvas>
                            <p id="batteryText">Battery</p>
                        </div>
                        <div class="largeGauge">
                            <canvas id="mainGauge"></canvas>
                            <p id="mainText">Main</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <img src="img/footer-accent.svg" style="margin-bottom: -3px"/>
        </div>
    </body>
    <script src="js/client.js"></script>
</html>
